<!doctype>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>
  <app>
    <h1>lil.js</h1>
    <h2>lil-text</h2>
    <div lil-text="quote1"></div>
    <h2>lil-style</h2>
    <div lil-style="styleObj">My styling is being applied via a proxy!</div>
    <h2>lil-text & lil-style</h2>
    <div lil-style="styleObj" lil-text="quote2"></div>
    <h2>lil-list</h2>
    <ul>
      <li lil-list="listItem"></li>
    </ul>

    <h3>This is another list</h3>
    <ul>
      <li lil-list="listItem2"></li>
    </ul>

    <template id="listItem">
      <li>
        List item <span lil-style="styleObj">value</span>: <b>
          <span lil-list-text="listText"></span></b>
      </li>
    </template>

    <h2>dynamic updates</h2>

    You've been here for <span lil-text="seconds"></span> seconds!

  </app>
</body>

<template id="listItem2">
  <li>
    <span lil-list-text="listText"></span>
  </li>
</template>

<script src="../src/liljs.js"></script>

<script>
var appElem = document.querySelector("app");
var app = liljs(appElem, {
  quote1: "This text is applied via a proxy!",
  quote2: "I'm being styled AND my text is being applied via a proxy!",
  styleObj: {
    color: "white",
    backgroundColor: "#f9a02b"
  },
  listItem: [
    {
      listText: "a"
    },
    {
      listText: "b"
    },
    {
      listText: "c"
    }
  ],
    listItem2: [
    {
      listText: "1"
    },
    {
      listText: "2"
    },
    {
      listText: "3"
    }
  ],
  seconds: 1
});

setInterval(function () {
  app.seconds = app.seconds.value + 1
}, 1000)

</script>
